<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!--I was linked my styles.css file-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--I was also linked boxicons stylesheet file for help-->
</head>
<body>
    <div class="calculator">
        <div id="display">0</div><!--This is for my display in calculator-->
        <div class="buttons">
            <button class="btn">7</button>  <!--This is my buttons in calculator-->
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">/</button>   <!--This is my operators like + - * / = etc.-->
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">*</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">-</button>
            <button class="btn">0</button>
            <button class="btn">.</button>    <!--This is a dot operator in calculator-->
            <button class="btn operator">+</button>
            <button class="btn operator">=</button>
            <button class="btn">C</button>  <!--This is a clearall in calculator-->
            <button class="btn"><i class='bx bx-arrow-back'></i></button>  <!--This is back-arrow icon with the help of above icons stylesheet link-->
        </div>
        <div id="history"></div>  <!--This is for my history store-->
    </div>
    <script src="script.js"></script>  <!--I was link my logic file that is script.js file-->
</body>
</html>
